<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Update Tasks</h1>
  <form th:action="@{/modifytasks}" method="get" th:object="${product}" >
    <div class="form-group">
      <label>ENTER TASKS ID</label>
      <input type="text" name="tasksId" class="form-control" th:field="*{tasksId}"/>
    </div>
    <div class="form-group">
      <label>ENTER TASKS NAME</label>
      <input type="text" name="tasksName" class="form-control"  th:field="*{tasksName}"/>

    </div>
    <div class="form-group">
      <label>ENTER TASKS DESCRIPTION</label>
      <input type="text" name="tasksDescription" class="form-control"  th:field="*{tasksDescription}"/>
    </div>

    <div class="form-group">

      <input type="submit" value="UPDATE" class="btn btn-success"/>
    </div>



  </form>

</div>

</body>
</html>
